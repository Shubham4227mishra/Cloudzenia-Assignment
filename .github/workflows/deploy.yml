name: Build and Deploy Microservice to ECS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::243017877199:role/github-odic-role
          aws-region: ap-south-1

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        shell: bash
        env:
          ECR_URI: ${{ secrets.ECR_URI }}
        run: |
          set -e
          CLEAN_ECR_URI=$(echo "$ECR_URI" | tr -d '\n' | tr -d '\r')
          echo "Using ECR repo: $CLEAN_ECR_URI"
          docker build -t microservice .
          IMAGE_TAG=${GITHUB_SHA}
          docker tag microservice:latest $ECR_URI:$IMAGE_TAG
           docker push $ECR_URI:$IMAGE_TAG

      - name: Deploy to ECS
        shell: bash
        env:
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
          ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
        run: |
          set -e
          CLEAN_CLUSTER=$(echo "$ECS_CLUSTER" | tr -d '\n' | tr -d '\r')
          CLEAN_SERVICE=$(echo "$ECS_SERVICE" | tr -d '\n' | tr -d '\r')

          aws ecs update-service \
            --cluster "$CLEAN_CLUSTER" \
            --service "$CLEAN_SERVICE" \
            --force-new-deployment
