name: Build and Deploy Microservice to ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        shell: bash
        env:
          ECR_URI: ${{ secrets.ECR_URI }}
        run: |
          set -e

          # Sanitize ECR_URI (remove any newline or whitespace)
          CLEAN_ECR_URI=$(echo "$ECR_URI" | tr -d '\n' | tr -d '\r')

          echo "Using ECR repo: $CLEAN_ECR_URI"

          docker build -t microservice .
          docker tag microservice:latest "$CLEAN_ECR_URI:latest"
          docker push "$CLEAN_ECR_URI:latest"




          - name: Deploy to ECS
            shell: bash
            env:
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
          ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
            run: |
          set -e
          CLEAN_CLUSTER=$(echo "$ECS_CLUSTER" | tr -d '\n' | tr -d '\r')
          CLEAN_SERVICE=$(echo "$ECS_SERVICE" | tr -d '\n' | tr -d '\r')

          echo "Deploying to cluster: $CLEAN_CLUSTER"
          echo "Deploying service: $CLEAN_SERVICE"

          aws ecs update-service \
            --cluster "$CLEAN_CLUSTER" \
            --service "$CLEAN_SERVICE" \
            --force-new-deployment

